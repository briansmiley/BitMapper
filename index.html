<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <div id="canvas-box"></div>
    <div id="inputs-container">
      <span>
        <label for="char-width-input">Width: </label
        ><input id="char-width-input" type="number" min="1" step="1" />
      </span>
      <span>
        <label for="char-height-input">Height:</label>
        <input id="char-height-input" type="number" min="1" step="1" />
      </span>
    </div>
    <label for="char-id">Character: </label><input id="char-id" type="text" />
    <div class="buttons-container">
      <button id="copy-writer-button">Copy</button>
      <button id="clear-writer-button">Clear</button>
    </div>
  </body>
</html>
